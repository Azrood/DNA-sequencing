{% extends "base.html" %}
{% load static %}
{% block css_link %}<link rel="stylesheet" href="{% static 'login.css' %}" media="screen">{% endblock %}

{% block main_body %}
<section class="u-clearfix u-section-1" id="carousel_fd9f">
  <div class="u-clearfix u-sheet u-valign-middle-sm u-sheet-1">
    <div class="u-palette-1-light-2 u-shape u-shape-rectangle u-shape-1"></div>
    <img src="{% static 'images/aa49e5bbcb321c65e1d4ba4d4afa599b.png' %}" alt=""
      class="u-image u-image-default u-opacity u-opacity-55 u-image-1" data-image-width="817" data-image-height="799">
    <img
      src="{% static 'images/1f584569eb6a719cc7723d00caf18985932bbc6c66fe56a176af01cbf22d4749fbb11a830fe7aee3314dfd40c04ccf071ff0fd65c591486122c8b9_1280.jpg' %}"
      alt="" class="u-image u-image-default u-image-2" data-image-width="1280" data-image-height="640">
    <div class="u-align-center u-container-style u-group u-white u-group-1">
      <div class="u-container-layout u-valign-bottom u-container-layout-1">
        <h1 class="u-custom-font u-font-montserrat u-text u-text-1">Se connecter</h1>
        <div class="u-align-left u-expanded-width-xs u-form u-form-1">

          <form method="POST" class="u-clearfix u-form-spacing-28 u-inner-form" style="padding: 10px" source="custom"
            name="form">
            {% csrf_token %}
            {{form.non_field_errors}}
            {{ form.errors }}
            <div class="u-form-group u-form-name u-form-group-1">
              <label for="name-5a14" class="u-form-control-hidden u-label" wfd-invisible="true"></label>
              {{ form.username }}
            </div>
            <div class="u-form-password u-form-group u-form-group-2">
              <label for="password-5a14" class="u-form-control-hidden u-label" wfd-invisible="true"></label>
              {{ form.password }}
            </div>
            <div class="u-align-center u-form-group u-form-submit u-form-group-3">
              <a href="#"
                class="u-border-2 u-border-black u-btn u-btn-submit u-button-style u-hover-black u-none u-text-black u-text-hover-white u-btn-1">Connexion<br>
              </a>
              <input type="submit" value="submit" class="u-form-control-hidden" wfd-invisible="true">


            </div>
            <!-- <div class="u-form-send-message u-form-send-success" wfd-invisible="true"> Thank you! Your message has been sent. </div>
                <div class="u-form-send-error u-form-send-message" wfd-invisible="true"> Unable to send your message. Please fix errors then try again. </div> -->

          </form>
        </div>
        <h6 class="u-text u-text-2">Pas de compte ? <a href="{% url 'register' %}"><span
              style="text-decoration: underline !important;">S'inscrire</span></a>
        </h6>
      </div>
    </div>
    <div class="u-list u-list-1">
      <div class="u-repeater u-repeater-1"></div>
    </div>
  </div>
</section>
<section class="u-clearfix u-section-2" id="sec-3c23">
  <div class="u-clearfix u-sheet u-sheet-1"></div>
</section>
{% endblock %}
